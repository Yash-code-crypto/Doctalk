{% load static %}

{% include 'header.html' %}

{% block content %}

		<!-- Main Wrapper -->

		
		<div class="main-wrapper">
		
	
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Login <span>DocTalk</span></h3>
										</div>
										<form action="{% url 'signin' %}" method="POST">{% csrf_token %}
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="email">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating" name="password">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="{% url 'forgot_password' %}">Forgot Password ?</a>
											</div>
											<div style="color:red;padding-bottom: 20px;">
												{{error}}
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
											<div class="login-or">
												<span class="or-line"></span>
												
											</div>
										</form>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
	
		   
		</div>
		<!-- /Main Wrapper -->
	  

		{% endblock %}
		{% include 'footer.html' %}
