{% load static %}

{% include 'header.html' %}

{% block content %}
<div class="main-wrapper">
	<div class="content">
		<div class="container-fluid">
					
			<div class="row">
				<div class="col-md-8 offset-md-2">
								
					<div class="account-content">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-7 col-lg-6 login-left">
								<img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Doccure Register">	
							</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Register <a href="{% url 'partener-signup' %}">Want to become a Partener?</a></h3>
										</div>
										
										<form action="{% url 'user-signup' %}" method="POST">{% csrf_token %}
											<div class="form-group form-focus">
												<input type="email" class="form-control floating" name="email">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="text" class="form-control floating" name="username">
												<label class="focus-label">Username</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating" name="password">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="{% url 'signin' %}">Already have an account?</a>
											</div>
											<div style="color:red;padding-bottom: 20px;">
												{{error}}
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
											<div class="login-or">
												<span class="or-line"></span>
											</div>
										</form>
										
									</div>
								</div>
							</div>
								
						</div>
					</div>

				</div>

			</div>		
   
		
		</div>
	  

		{% endblock %}
		{% include 'footer.html' %}
